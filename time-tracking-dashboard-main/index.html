<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>


  <div class="main">

    <div class="div1">
      <div class="header">
        <div class="header-image">
          <img src="./images/image-jeremy.png" alt="not found"/>
        </div>
       <div class="header-content">
        Report for<br>
        <p>
          Jeremy Robson
        </p>
        
       </div>
       
      </div>
      <div class="div1footer">
        <p>Daily</p>
       <p> Weekly</p>
        <p>Monthly</p>
      </div>
     
   
   
  </div>
    <div class="grids">
   

    <div class="div2">
     <div class="cardcontent">
      <div class="cardcontentheader">
        <header>Work</header>
        <img src="./images/icon-ellipsis.svg"/>
      </div>
      <div class="cardcontentbody">
        <hours>32 hrs</hours><br>
      <p> last weeks - 36hrs</p>
      </div>
     </div> 
       </div>
    <div class="div3">
      <div class="cardcontent">
        <div class="cardcontentheader">
          <header>Play</header>
          <img src="./images/icon-ellipsis.svg"/>
        </div>
        <div class="cardcontentbody">
          <hours> 10hrs </hours><br>
        <p> last weeks - 8hrs</p>
        </div>
       </div>
    </div>
    <div class="div4"> 
     <div class="cardcontent">
      <div class="cardcontentheader">
        <header>Study</header>
        <img src="./images/icon-ellipsis.svg"/>
      </div>
      <div class="cardcontentbody">
        <hours>4 hrs</hours><br>
      <p> last weeks - 36hrs</p>
      </div>
     </div> 
   </div>

    <div class="div5"> 
      <div class="cardcontent">
        <div class="cardcontentheader">
          <header>Exercise</header>
          <img src="./images/icon-ellipsis.svg"/>
        </div>
        <div class="cardcontentbody">
          <hours>4hr</hours>
          <p>last weeks - 36hrs</p>
        </div>
       
      </div>
    </div>

    <div class="div6"> 
      <div class="cardcontent">
        <div class="cardcontentheader">
          <header>Social</header>
          <img src="./images/icon-ellipsis.svg"/>
        </div>
        <div class="cardcontentbody">
          <hours>5hr</hours>

          <p>last weeks - 36hrs</p>
        </div>
       
      </div>
     </div>

    <div class="div7"> 
      <div class="cardcontent">
        <div class="cardcontentheader">
          <header>Self Care</header>
          <img src="./images/icon-ellipsis.svg"/>
        </div>
        <div class="cardcontentbody">
          <hours>2hr</hours>
          <p>last weeks - 36hrs</p>
        </div>
       
      </div>
      </div>

    </div>
  </div>

  



 


  









</body>
</html>
